<!DOCTYPE html>

<html>
<head>
<title>Practical JavaScript</title>

</head>
<body>
  <script>
    

     var todos = [
      {todoText: 'Item 1', completed: false},
      {todoText: 'Item 2', completed: false},
      {todoText: 'Item 3', completed: false}
     ];
     
     displayTodos();

    

     function add(initialTodoText) {
      todos.push({todoText: initialTodoText, completed: false});
      displayTodos();
      }
      
      
      function edit(pos, text) {

      todos[pos].todoText = text;
      displayTodos();
      }
    
      
      

      function remove(pos){
      todos.splice(pos,1);
      displayTodos();
      }


      function toggle(pos) {

        if (todos[pos].completed === false) {
          todos[pos].completed = true;
          
        } else {todos[pos].completed = false;
          
        }
        
        displayTodos();
       
      }

      function displayTodos() {

        for(var i = 0;i<todos.length; i++){
          console.log(todos[i]);
        }
        
      }
    

   







</script>
</body>
</html>
