<!DOCTYPE html>

<html>
<head>
<title>Practical JavaScript</title>

</head>
<body>


<button id="display-todos-button">Display todos</button>

<button id="toggle-All-button">Toggle all</button>

<button id="add-button">Add</button>

<input id="add-input" >

<button id="edit-button">Edit</button>

<input id="edit-position-input">
<input id="edit-text-input">

<button id="remove-button">Remove</button>
<input id="remove-position">

<button id="toggle-a-todo">Toggle a todo</button>
<input id="toggle-a-todo-position">

<ul id="todos-ul">
  
</ul>


  <script>

   
    

     var todos = [
      {todoText: 'Item 1', completed: false},
      {todoText: 'Item 2', completed: false},
      {todoText: 'Item 3', completed: false}
     ];
     
     displayTodos();

    

     function add() {
      var initialTodoText = addInput.value;
      todos.push({todoText:initialTodoText , completed: false});
      addInput.value = ""
      displayTodos();
      
      }

     
      
      function edit() {

        var editedTodoPosition = editPositionInput.value ;
        var editedTodoText = editTextInput.value ;

          todos[editedTodoPosition].todoText = editedTodoText;
          editPositionInput.value = "" ;
          editTextInput.value = "" ;

        displayTodos();
      }
    


      
      

      function remove(){

        var removePosition = removePositionInput.value;
        todos.splice(removePosition,1);
        removePositionInput.value = "";
        displayTodos();
      }



     
      
      

      function toggle() {
        
        var toggleaTodoPosition = toggleaTodoPositionInput.value ;

        if (todos[toggleaTodoPosition].completed === false) {
          todos[toggleaTodoPosition].completed = true;
          
        } else {todos[toggleaTodoPosition].completed = false;
          
        }

        toggleaTodoPositionInput.value = "";
        
        displayTodos();
       
      }




  

  

      
      function displayTodos() {

        var todosUl = document.getElementById("todos-ul");

        todosUl.innerHTML = "";
            
        for(var i = 0;i<todos.length; i++){
            var todoLi = document.createElement("li");



            if (todos[i].completed === true) {
              

              todoLi.innerText = "[X] " + todos[i].todoText ;
            } else { 
              todoLi.innerText = "[ ] " + todos[i].todoText ;
              
            }

             
            todosUl.appendChild(todoLi);
          }
        }
            
            
        
        

      function toggleAll() {

       var completedTodos = 0;

      

        for(var i =0; i < todos.length;i++) {

          if(todos[i].completed === true){
            completedTodos++;

          }


        }

        if(completedTodos === todos.length){
          for(var i = 0;i <todos.length; i++){
              todos[i].completed = false;
        
          }

        } else{
            for(var i = 0; i<todos.length; i++){

              todos[i].completed = true;
            }

        }

        displayTodos();


      }

      var displayTodosButton = document.getElementById('display-todos-button');
      displayTodosButton.addEventListener('click', displayTodos);
      

      var toggleAllButton = document.getElementById('toggle-All-button');  
      toggleAllButton.addEventListener('click', toggleAll);
      

      var addButton = document.getElementById("add-button");
      var addInput = document.getElementById("add-input");
      addButton.addEventListener('click', add);
            
      
      var editButton = document.getElementById("edit-button");
      var editPositionInput = document.getElementById("edit-position-input");
      var editTextInput = document.getElementById("edit-text-input");
      editButton.addEventListener('click', edit);

        
      var removeButton = document.getElementById("remove-button");
      var removePositionInput = document.getElementById("remove-position");
      removeButton.addEventListener('click', remove);      

            
      var toggleButton = document.getElementById("toggle-a-todo");
      var toggleaTodoPositionInput = document.getElementById("toggle-a-todo-position");
      toggleButton.addEventListener('click', toggle);





      </script>
    </body>
</html>
